<body>
    <div class="wrap">
		<section class="moon_box">
			<h2>
				<img src="img/introduce.gif" alt="" class="dot_introduce">
			</h2>
            <div class="progress">
                <span class="bar"></span>
            </div>
		</section>
		<section class="fix_motion">
			<article class="fix_wrap inner">
				<h2 class="tit">face</h2>


				<div class="text_box">
					<p class="txt01">
						Don't be a frog in the well,<br/>
                        A little insight makes things wrong
					</p>
					<p class="txt02">
						우물 안 개구리가 되지말라,
                        좁은 시야는 일을 그르친다.
					</p>
					<p class="txt03">
						다양한 각도에서 문제를 보며
                        해결하는 개발자가 되고싶습니다.
					</p>
					<p class="txt04">
						더 많은 정보는
					</p>
				</div>
				<div class="device_fix">
					<div class="watch_img">
						<figure class="img_device">
							<img src="img/screen.png" alt="">
						</figure>
						<div class="slide_wrap">
							<div class="slide">
								<figure>
									<img src="img/sec1.PNG">
								</figure>
								<figure>
									<img src="img/sec2-unscreen.gif">
								</figure>
								<figure>
                                    <img src="img/sec3-unscreen.gif">
								</figure>
								<figure>
									<img src="img/moon.PNG" class="moon_img">
									<img src="img/je.PNG" class="je_img">
									<img src="img/seon.PNG" class="seon_img">
								</figure>
							</div>
						</div>
					</div>
				</div>
			</article>
		</section>
		<section class="ggang_box"></section>
		<section class="ggang_box"></section>
	</div>

	<div class="grid_wrap">
		<div class="grid_item grid_career">car</div>
		<div class="grid_item grid_git">git</div>
		<div class="grid_item grid_develop">dev</div>
		<div class="grid_item grid_react">react</div>
		<div class="grid_item grid_link">link</div>
		<div class="grid_item grid_mbti">mbti</div>
		<div class="grid_item grid_son">
			<img src="/img/son.gif" alt="">
		</div>
		<div class="grid_item grid_dong">
			<!-- <img src="/img/dong_dong_2.png" alt=""> -->
		</div>
		<div class="grid_item grid_apple">apple</div>
		<div class="grid_item grid_new_things1">rnl</div>
		<div class="grid_item grid_new_things2">rnl</div>
		<div class="grid_item grid_new_things3">rnl</div>
		<div class="grid_item grid_e_mail">email</div>
	</div>






    <script src="js/index.js"></script>
    <script src="js/percent.js"></script>


</body>
</html>
